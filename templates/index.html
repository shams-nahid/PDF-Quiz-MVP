<!DOCTYPE html>
<html>
  <head>
    <title>Quiz Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --memorize-primary: #3b4d78;
        --memorize-secondary: #4a5c8a;
        --memorize-accent: #5d72a8;
        --memorize-light: #8299d1;
        --memorize-yellow: #ffd700;
      }

      body {
        background: linear-gradient(
          135deg,
          var(--memorize-primary) 0%,
          var(--memorize-secondary) 100%
        );
        min-height: 100vh;
        color: white;
      }

      .main-container {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        color: #333;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      }

      .header-section {
        background: var(--memorize-primary);
        color: white;
        border-radius: 20px 20px 0 0;
        padding: 2rem;
      }

      .card-custom {
        border: none;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .card-header-custom {
        background: var(--memorize-secondary) !important;
        border-radius: 15px 15px 0 0 !important;
        border: none;
      }

      .btn-memorize {
        background: linear-gradient(
          45deg,
          var(--memorize-primary),
          var(--memorize-accent)
        );
        border: none;
        border-radius: 25px;
        padding: 12px 30px;
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .btn-memorize:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(59, 77, 120, 0.4);
        background: linear-gradient(
          45deg,
          var(--memorize-accent),
          var(--memorize-light)
        );
      }

      .quiz-content {
        white-space: pre-line;
        line-height: 1.8;
        font-family: "Georgia", serif;
        background: linear-gradient(135deg, #f8f9ff 0%, #e8f0ff 100%);
        padding: 20px;
        border-radius: 10px;
        border-left: 4px solid var(--memorize-primary);
      }

      .form-control:focus,
      .form-check-input:checked {
        border-color: var(--memorize-primary);
        box-shadow: 0 0 0 0.25rem rgba(59, 77, 120, 0.25);
      }

      .form-check-input:checked {
        background-color: var(--memorize-primary);
      }

      .form-range::-webkit-slider-thumb {
        background: var(--memorize-primary);
      }

      .spinner-custom {
        display: none;
      }

      .success-header {
        background: linear-gradient(45deg, #28a745, #20c997) !important;
      }

      .language-section {
        background: linear-gradient(135deg, #ffffff 0%, #f8f9ff 100%);
        border-radius: 10px;
        padding: 15px;
        margin-bottom: 15px;
        border-left: 4px solid var(--memorize-accent);
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-lg-10 col-xl-8">
          <div class="main-container">
            <!-- Header -->
            <div class="header-section text-center">
              <h2 class="h3 mb-3">PDF Quiz Generator</h2>
              <p class="lead mb-0">
                Transform your PDFs into interactive quizzes using AI
              </p>
            </div>

            <div class="p-4">
              <!-- Upload Form -->
              <div class="card card-custom shadow-sm mb-4">
                <div class="card-header card-header-custom text-white">
                  <h5 class="mb-0">
                    <i class="bi bi-upload"></i> Generate Quiz
                  </h5>
                </div>
                <div class="card-body p-4">
                  <form
                    id="quiz-form"
                    method="post"
                    action="/generate-quiz"
                    enctype="multipart/form-data"
                  >
                    <!-- File Upload -->
                    <div class="mb-4">
                      <label for="file" class="form-label fw-bold text-primary">
                        <i class="bi bi-file-pdf"></i> Choose PDF File
                      </label>
                      <input
                        type="file"
                        name="file"
                        id="file"
                        class="form-control form-control-lg"
                        accept=".pdf"
                        required
                      />
                      <div class="form-text">Maximum file size: 10MB</div>
                    </div>

                    <!-- Language Selection -->
                    <div class="mb-4">
                      <label class="form-label fw-bold text-primary">
                        <i class="bi bi-translate"></i> Languages
                      </label>
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-check p-3 border rounded">
                            <input
                              class="form-check-input"
                              type="checkbox"
                              name="languages"
                              value="english"
                              id="lang-english"
                              checked
                            />
                            <label
                              class="form-check-label fw-semibold"
                              for="lang-english"
                            >
                              ðŸ‡ºðŸ‡¸ English
                            </label>
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-check p-3 border rounded">
                            <input
                              class="form-check-input"
                              type="checkbox"
                              name="languages"
                              value="japanese"
                              id="lang-japanese"
                            />
                            <label
                              class="form-check-label fw-semibold"
                              for="lang-japanese"
                            >
                              ðŸ‡¯ðŸ‡µ Japanese
                            </label>
                          </div>
                        </div>
                      </div>
                      <div class="form-text mt-2">
                        Select one or more languages for quiz generation
                      </div>
                    </div>

                    <!-- Number of Questions -->
                    <div class="mb-4">
                      <label
                        for="num_questions"
                        class="form-label fw-bold text-primary"
                      >
                        <i class="bi bi-list-ol"></i> Number of Questions
                      </label>
                      <input
                        type="range"
                        name="num_questions"
                        id="num_questions"
                        class="form-range"
                        min="1"
                        max="3"
                        value="2"
                        oninput="updateQuestionCount(this.value)"
                      />
                      <div
                        class="d-flex justify-content-between align-items-center"
                      >
                        <small class="text-muted">1</small>
                        <span
                          id="question-count"
                          class="badge fs-6 px-3 py-2"
                          style="background: var(--memorize-primary)"
                          >2 questions</span
                        >
                        <small class="text-muted">3</small>
                      </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="d-grid">
                      <button
                        type="submit"
                        class="btn btn-memorize btn-lg text-white"
                      >
                        <i class="bi bi-magic"></i> Generate Quiz
                      </button>
                    </div>
                  </form>
                </div>
              </div>

              <!-- Loading Spinner -->
              <div class="spinner-custom text-center my-4" id="spinner">
                <div
                  class="spinner-border"
                  style="color: var(--memorize-primary)"
                  role="status"
                >
                  <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-3" style="color: var(--memorize-primary)">
                  <i class="bi bi-gear-fill"></i> Processing PDF and generating
                  quiz...
                </p>
              </div>

              <!-- Quiz Results -->
              <div id="quiz-results"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      function updateQuestionCount(value) {
        document.getElementById("question-count").textContent =
          value + " question" + (value > 1 ? "s" : "");
      }

      document
        .getElementById("quiz-form")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const selectedLanguages = Array.from(
            document.querySelectorAll('input[name="languages"]:checked')
          ).map(cb => cb.value);

          if (selectedLanguages.length === 0) {
            alert("Please select at least one language!");
            return;
          }

          document.getElementById("spinner").style.display = "block";
          document.getElementById("quiz-results").innerHTML = "";

          const formData = new FormData();
          formData.append(
            "file",
            document.querySelector('input[name="file"]').files[0]
          );
          formData.append(
            "num_questions",
            document.querySelector('input[name="num_questions"]').value
          );

          selectedLanguages.forEach(lang => {
            formData.append("languages", lang);
          });

          try {
            const response = await fetch("/generate-quiz", {
              method: "POST",
              body: formData
            });

            const result = await response.json();
            document.getElementById("spinner").style.display = "none";

            if (result.success) {
              displayQuizzes(result.quiz_text.quizzes, result.metadata);
            } else {
              showError(result.message || "Failed to generate quiz");
            }
          } catch (error) {
            document.getElementById("spinner").style.display = "none";
            showError("Failed to generate quiz. Please try again.");
          }
        });

      function displayQuizzes(quizzes, metadata) {
        let html = `
          <div class="card card-custom shadow-sm">
            <div class="card-header success-header text-white">
              <h5 class="mb-0">
                <i class="bi bi-check-circle"></i> Quiz Generated Successfully!
              </h5>
            </div>
            <div class="card-body p-4">
              <div class="row mb-4">
                <div class="col-md-6">
                  <small class="text-muted">Source File:</small><br>
                  <strong style="color: var(--memorize-primary)">${metadata.source_filename}</strong>
                </div>
                <div class="col-md-6">
                  <small class="text-muted">Questions Generated:</small><br>
                  <strong style="color: var(--memorize-primary)">${metadata.num_questions_requested}</strong>
                </div>
              </div>
        `;

        for (const [language, quizContent] of Object.entries(quizzes)) {
          const flag = language === "english" ? "ðŸ‡ºðŸ‡¸" : "ðŸ‡¯ðŸ‡µ";
          html += `
            <div class="language-section">
              <h4 style="color: var(--memorize-primary)" class="border-bottom pb-2 mb-3">
                ${flag} ${
            language.charAt(0).toUpperCase() + language.slice(1)
          } Quiz
              </h4>
              <div class="quiz-content">${quizContent}</div>
            </div>
          `;
        }

        html += "</div></div>";
        document.getElementById("quiz-results").innerHTML = html;
      }

      function showError(message) {
        document.getElementById("quiz-results").innerHTML = `
          <div class="alert alert-danger border-0 rounded-3" role="alert">
            <i class="bi bi-exclamation-triangle"></i> <strong>Error:</strong> ${message}
          </div>
        `;
      }
    </script>
  </body>
</html>
